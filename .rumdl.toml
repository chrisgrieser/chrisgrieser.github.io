# DOCS https://github.com/rvben/rumdl/blob/main/docs/global-settings.md

[global]
line-length = 80
disable = [
  "MD032",  # blanks-around-lists: space waster
  "MD036",  # emphasis-as-heading: makes sense here
  "MD057",  # non-existing-relative-link: rumdl cannot determine the link without the ending
]

# ------------------------------------------------------------------------------

[MD004]  # ul-style
style = "dash"  # GitHub default & quicker to type

[MD007]  # ul-indent
indent = 4  # consistent with .editorconfig

[MD013]  # line-length
code-blocks = false
reflow = true  # enable auto-formatting

[MD022]  # blanks-around-headings
lines-below = 0  # rule of proximity

[MD029]  # ol-prefix
style = "ordered"

[MD049]  # emphasis-style
style = "asterisk"  # better than underscore, since it's not considered a word-char

[MD050]  # strong-style
style = "asterisk"  # better than underscore, since it's not considered a word-char

[MD060]  # auto-format tables
enabled = true  # opt-in, since rule still experimental

[MD063]  # heading-capitalization
enabled = true  # opt-in, since disabled by default
style = "sentence_case"
